<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
        <div id="container">
            <div id="visualiser">
                <canvas id="canvas"></canvas>
                <audio type="audio/*" id="audio" controls hidden></audio>
            </div>
            <div id="buttons">
                <input type="radio" id="bar" value="bar" name="shape" checked>
                    <label class="btn shape-label" for="bar">bar</label>
                    <input type="radio" id="circle" value="circle" name="shape">
                    <label class="btn shape-label" for="circle">circle</label>
                    <label class="btn" for="file">
                    <input type="file" id="file">
                    <span>upload audio</span>
                </label>
                <label class="btn" for="link">
                    <input onchange="downloadAudio(this.value)" type="text" name="link" id="link" placeholder="Paste link here.. e.g. https://www.youtube.com/watch?v=GBIIQ0kP15E">
                </label>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="audio-converter.js"></script>
        
</body>
</html>
